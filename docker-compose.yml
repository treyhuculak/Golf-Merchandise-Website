services:             
    cosc304-mysql:
        image: mysql:8.0
        container_name: cosc304-mysql
        restart: always
        environment:
            MYSQL_DATABASE: 'testuser'
            MYSQL_USER: 'testuser'
            MYSQL_PASSWORD: '304testpw'            
            MYSQL_ROOT_PASSWORD: '304rootpw'
        ports:
            - '3306:3306'
        expose:
            - '3306'   
        volumes:
            - mysql-db:/var/lib/mysql
            - ./WebContent/ddl:/docker-entrypoint-initdb.d
        networks:
            network304:
                aliases:
                    - cosc304_mysql
    cosc304-sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        container_name: cosc304-sqlserver
        restart: always
        environment:
            ACCEPT_EULA: 'Y'
            SA_PASSWORD: '304#sa#pw'
        ports:
            - '1433:1433'
        expose:
            - '1433'
        volumes:
            - cosc304-db:/var/lib/mssql            
            - ./WebContent/ddl:/scripts
        networks:
            network304:
                aliases:
                    - cosc304_sqlserver
        command:
            - /bin/bash
            - -c
            - |
                # Start SQL Server in background
                /opt/mssql/bin/sqlservr &
                pid=$$!
                
                echo "Waiting for MS SQL to be available..."
                
                # Wait loop: using hardcoded password and tools18 path
                # We simply check if we can run a SELECT statement
                is_up=1
                while [ $$is_up -ne 0 ] ; do 
                  echo -e "Checking server status..." 
                  /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '304#sa#pw' -C -Q "SELECT 1"
                  is_up=$$?
                  sleep 5 
                done
                
                echo "Server is UP! Running DDL Scripts..."
                
                # Run DDLs: using hardcoded password, tools18 path, and -C flag
                for foo in /scripts/SQLServer*.ddl
                  do 
                    echo "Running script: $$foo"
                    /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '304#sa#pw' -C -i $$foo
                done
                
                # Keep container running
                trap "kill -15 $$pid" SIGTERM
                wait $$pid
                exit 0
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        image: cosc304-java
        depends_on:
            - cosc304-sqlserver
        container_name: cosc304-java
        volumes:
            - ./WebContent:/usr/local/tomcat/webapps/shop/
        networks:
            network304:
                aliases:
                    - cosc304-java
        ports:
            - 80:8080
volumes: 
    cosc304-db:
    mysql-db:
networks:
    network304: